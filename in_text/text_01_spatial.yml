title: >-
  Exploring the exceptional performance of a deep learning stream temperature model and the value of streamflow data: 1 Spatial information

abstract: >-
  <p>This data release subitem contains a shapefile of outlet locations for the 118 river basins used by Rahmani et al. (2020).</p>

process-date: !expr format(Sys.time(),'%Y%m%d')
file-format: Shapefile (.zip of .shp, .shx, .prj, and .dbf files)

build-environment: >-
  This dataset was generated using XX.

cross-cites:
  -
    authors: ['J.A. Falcone']
    title: >-
      GAGES-II: Geospatial attributes of gages for evaluating streamflow
    pubdate: 2011
    link: https://doi.org/10.3133/70046617

entities:
  -
    data-name: gage_locations.zip
    data-description: GIS point locations for the 118 river catchments included in this study. These sites are a subset from the Gages II dataset.
    attributes:
    -
      attr-label: site_no
      attr-def: >-
        USGS unique site identifier.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: site_name
      attr-def: >-
        Name of the site, which often includes river name.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: lat
      attr-def: >-
        Latitude of the site location.
      attr-defs: NA
      data-min: 30.14549
      data-max: 48.90596
      data-units: decimal degrees
    -
      attr-label: long
      attr-def: >-
        Longitude of the site location.
      attr-defs: NA
      data-min: -123.3299
      data-max: -70.97964
      data-units: decimal degrees
