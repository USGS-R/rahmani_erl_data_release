title: >-
  Exploring the exceptional performance of a deep learning stream temperature model and the value of streamflow data: 1 Spatial information

abstract: >-
  <p>This data release component contains a shapefile of outlet locations for the 118 river basins
  used by Rahmani et al. (2020).</p>

process-date: !expr format(Sys.time(),'%Y%m%d')
file-format: Shapefile (.zip of .shp, .shx, .prj, and .dbf files)

build-environment: >-
  These spatial data were downloaded from the GAGES-II website and processed using the R statistical programming language (R version 4.0.2 (2020-06-22)).
  The computing platform for generating data and metadata was x86_64-apple-darwin17.0.
  R packages loaded into this environment: reticulate, version: 1.16; zip, version: 2.1.1; dssecrets, version: 0.1.4;
  sbtools, version: 1.1.12; sf, version: 0.9-6; rgdal, version: 1.5-18; sp, version: 1.4-4; feather, version: 0.3.5;
  meddle, version: 0.0.11; mapdata, version: 2.3.0; maps, version: 3.3.0; yaml, version: 2.2.1; scipiper, version: 0.0.23;
  forcats, version: 0.5.0; stringr, version: 1.4.0; dplyr, version: 1.0.2; purrr, version: 0.3.4; readr, version: 1.4.0;
  tidyr, version: 1.1.2; tibble, version: 3.0.4; ggplot2, version: 3.3.2; tidyverse, version: 1.3.0.

cross-cites:
  -
    authors: ['J.A. Falcone']
    title: >-
      GAGES-II: Geospatial attributes of gages for evaluating streamflow
    pubdate: 2011
    link: https://doi.org/10.3133/70046617

entities:
  -
    data-name: gage_locations.zip
    data-description: GIS point locations for the 118 river catchments included in this study. These sites are a subset from the Gages II dataset.
    attributes:
    -
      attr-label: site_no
      attr-def: >-
        USGS unique site identifier.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: site_name
      attr-def: >-
        Name of the site, which often includes river name.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: lat
      attr-def: >-
        Latitude of the site location.
      attr-defs: NA
      data-min: 30.14549
      data-max: 48.90596
      data-units: decimal degrees
    -
      attr-label: long
      attr-def: >-
        Longitude of the site location.
      attr-defs: NA
      data-min: -123.3299
      data-max: -70.97964
      data-units: decimal degrees
