    -
      attr-label: DRAIN_SQKM
      attr-def: >-
        Watershed drainage area.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: Square kilometer
    -
      attr-label: STREAMS_KM_SQ_KM
