title: >-
  Exploring the exceptional performance of a deep learning stream temperature model and the value of streamflow data: 2 observations (Provisional Data Release)

abstract: >-
  <p><i>These data are preliminary or provisional and are subject to revision. They are being provided to meet the need for timely best science.
  The data have not received final approval by the U.S. Geological Survey (USGS) and are provided on the condition that neither the USGS
  nor the U.S. Government shall be held liable for any damages resulting from the authorized or unauthorized use of the data.</i></p>
  <p>Mean daily stream water temperature observations, retrieved from the USGS National Water Information System (NWIS) and
  used to train and validate all temperature models.
  The model training period was from 2010-10-01 to 2014-09-30, and the test period was from 2014-10-01 to 2016-09-30.</p>

process-date: !expr format(Sys.time(),'%Y%m%d')
file-format: Comma-separated values (CSV; MIME Type text/csv)

build-environment: >-
  These data were retrieved

cross-cites:
  -
    authors: U.S. Geological Survey
    title: >-
       National Water Information System data available on the World Wide Web (USGS Water Data for the Nation)
    pubdate: Accessed on XX
    link: http://dx.doi.org/10.5066/F7P55KJN

entities:
  -
    data-name: temperature_observations.csv
    data-description: >-
      Water temperature observation data from 118 catchments used in this study.
      The observations were retrieved from NWIS and are limited to the test and training period, from 2010-10-01 through 2016-09-30.
    attributes:
    -
      attr-label: site_no
      attr-def: >-
        USGS unique site identifier.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: datetime
      attr-def: >-
        Date of temperature observation.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: wtemp(C)
      attr-def: Observed mean daily water temperature
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: degrees Celsius

